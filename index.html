<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Project</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scritp.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="header">

        </div>

        <div class="main">
            <div class="books-area">

                <div class="form-newBook">
                    <form action="">
                        <div class="form-options">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div class="form-options">    
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author">
                        </div>
                        <div class="form-options">    
                            <label for="pages">Pages</label>
                            <input type="text" name="pages" id="pages">
                        </div>    
                        <div class="form-options">    
                            <label for="category">Category</label>
                            <input type="text" name="category" id="category">
                        </div>
                        <div class="form-options lastline">    
                            <label for="readed">readed</label>
                            <input class="apple-switch" type="checkbox" name="readed" id="readed">
                          
                            <button type="submit">Add Book</button>
                        </div>
                    </form>
                </div>
                
                
                <div class="book-display item">
                    <div class="book-img">
                        <img src="img/The Raven.jpg" alt="Book Cover">
                    </div>
                    <div class="book-info">
                        <ul>
                            <li>Author: </li>
                            <li>Title: </li>
                            <li>Pages: </li>
                        </ul>
                    </div>
                    <div class="book-delete">X</div>
                </div>

                <div class="add-buttom"> + </div>
            </div>

        </div>

    </div>    
</body>
</html>
